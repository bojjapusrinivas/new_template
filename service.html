    /*====== BEGIN:sidebar fidex on scroll =======*/
    $(".feature_list_title h3, .articles_list_title h3").text(function(index, currentText) {
        var maxLength = $(this).parent().attr('data-maxlength');
        if (currentText.length >= maxLength) {
            return currentText.substr(0, maxLength) + "...";
        } else {
            return currentText
        }
    });

</script>
